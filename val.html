<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Val.css">
  <title>Registrer Form</title>
</head>
<body>
  <h1 id="head">Registrer Here :</h1>
  <form class="x">
    <table>
      <tr>
        <td>
          Name :
        </td>
        <td>
          <input type="text" placeholder="Name" name="">
        </td>
      </tr>
      <tr>
        <td>
          Password :
        </td>
        <td>
          <input type="Password" placeholder="Password" name="">
        </td>
      </tr>
      <tr>
        <td class="v">
          Gender
        </td>
        <td>
          <input type="radio" name="Gender">Male
          <input type="radio" name="Gender">Female
        </td>
      </tr>
      <tr>
        <td>
          Email :
        </td>
        <td>
          <input type="Email" placeholder="Email" name="">
        </td>
      </tr>
      <tr>
        <td>
          Phone no :
        </td>
        <td>
          <select class="m">
            <option>+254</option>
              <input type="text" class="tel" placeholder="712345678" maxlength="9">
          </select>
        </td>
      </tr>
      <tr>
        <td class="sub">
          <button class="c">Submit</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
