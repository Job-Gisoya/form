<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Blog.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,500;1,800&family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

  <title>Blog Example</title>
</head>
<body>
  <section id="blog">
    <div class="blog-heading">
      <span>My Recent Posts</span>
      <h3>My Blog</h3>
    </div>

    <div class="blog-container">

      <div class="blog-box">

        <div class="blog-image">
          <img class="img" src="channels5_profile.jpg" alt="Blog">
        </div>
        <div>
          <span>4th January, 2024</span>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
